<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Working Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Log-Log Plot Example</h1>
    <canvas id="myChart" width="800" height="400"></canvas>

    <script>
        // Fetch the single dataset and render the chart
        fetch('./data.csv') // Ensure this file exists in the same directory
            .then(response => response.text())
            .then(csvText => {
                // Parse the CSV into x and y data
                const rows = csvText.trim().split('\n');
                const xData = rows.map(row => parseFloat(row.split(',')[0]));
                const yData = rows.map(row => parseFloat(row.split(',')[1]));

                // Initialize the chart
                const ctx = document.getElementById('myChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: 'Example Dataset',
                            data: xData.map((x, i) => ({ x: x, y: yData[i] })),
                            borderColor: 'blue',
                            borderWidth: 2,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'logarithmic',
                                title: { display: true, text: 'Î» (m)' },
                                ticks: { callback: value => value.toExponential() }
                            },
                            y: {
                                type: 'logarithmic',
                                title: { display: true, text: 'g_Ag_A' },
                                ticks: { callback: value => value.toExponential() }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
